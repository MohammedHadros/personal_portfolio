{% extends "base.html" %} {% block page_content %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background: #eee;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        fieldset {
            background: #fff;
            padding: 10px;
            margin: 25px;
            border: 1px solid #111;
        }
        
        legend {
            background: #fefefe;
            padding: 5px;
            border: 1px solid #ccc;
        }
        
        hr {
            border: 1px solid #eee;
        }
        
        label,
        select {
            display: block;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            display: block;
            padding: 6px;
            width: 300px;
            margin-bottom: 5px;
        }
        
        textarea {
            padding: 10px;
            width: 400px;
            height: 150px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form name="register">
        <fieldset>
            <legend>Personal</legend>
            <label>User Name</label>
            <input type="text" name="userName">
            <label>Last Name</label>
            <input type="text" name="lastName">

            <label>E-mail</label>
            <input type="text" name="E-mail">
            <label>Password</label>
            <input type="password" name="passWord">

            <select>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </fieldset>


        <fieldset>

            <legend>Your Favourites</legend>
            <label for=""> Choose Your Favourites Editor </label>
            <input type="radio" name="editor">Netbeans <br>
            <input type="radio" name="editor">eclips<br>
            <input type="radio" name="editor">komodo<br>
            <hr>


            <label for="">Choose Your Favourites Browser </label>
            <input type="checkbox">Chrome<br>
            <input type="checkbox">Opera<br>
            <input type="checkbox">Edge<br>

            <hr>


            <label for="">Choose Your Favourites Operating System </label>
            <input type="radio" name="Browser">Liux<br>
            <input type="radio" name="Browser">Mac<br>
            <input type="radio" name="Browser">Windows<br>
        </fieldset>




        <fieldset>
            <legend>Your Message</legend>
            <textarea name="" id="" cols="30" rows="6"></textarea>
            <input type="submit" value="Send data">


        </fieldset>
    </form>

</body>

</html>
{% endblock %}
